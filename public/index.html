<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat application</title>
    <style>
        body {
            background: #000000;
        }

        #cont {
            display: flex;
            background: #393838;
            flex-direction: column;
            flex-wrap: wrap;
            border: 2px solid black;
            border-radius: 20px;
            padding: 18px;
        }

        #msg-cont {
            border: 2px solid black;
            border-radius: 20px;
            margin: .2rem;
            width: 100%;
            height: 35rem;
            background-color: #0a0a0a;
            overflow: hidden;
            overflow: scroll;
            /* Hide vertical scrollbar */
            overflow-x: hidden;
            scrollbar-width: none;
        }

        #msg {
            padding: 5px;
            border-radius: 20px;
            margin: .4rem;
            font-size: large;
            width: 87%;
            height: 3rem;
            color: white;
            background-color: black;
        }

        #send {
            width: 8rem;
            height: 3.4rem;
            position: absolute;
            top: 87.1%;
            left: 89%;
            background-color: grey;
            border-radius: 10px;
        }

        .user-msg {
            color: white;
            background-color: #393838;
            margin: 20px;
            padding: 5px;
            text-align: right;
            border-radius: 5px;
            width:  60%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form-back" >
        <div id="form-cont">
            <div style="position:absolute;left: 7.5rem;"><button class="toggle-form" onclick="toggelSignUp()"
                    id="top-sign-btn">Sign up</button><button class="toggle-form" onclick="toggelLogin()"
                    id="top-log-btn" style="background: cadetblue;">Login</button></div>
            <div>
                <i class="fa-solid fa-xmark" id="cross" onclick="closeForm()"></i>
                <form action="/login" name="login-form" method="post" id="login-form" enctype="application/x-www-form-urlencoded">
                    <legend
                        style="position: relative; top: -1.5rem; left: 5.1rem; font-size: 1.8rem; color: white;font-weight: bold;">
                        Log in to your account</legend>
                    <div id="log-email"><label for="email">E-mail : </label> <input type="email" id="email" name="username" class="inp-field"
                        placeholder="Enter Email Address"required autofocus><br><br><br></div>
                    <div id="log-password"><label for="pass">Password : </label> <input type="password" id="pass" name="password" class="inp-field"
                        placeholder="Enter password"required >
                        <i class="fa-solid fa-eye eye" onclick="eye()"></i><i class="fa-solid fa-eye-slash eye" onclick="eye()"></i>
                        <br><span id="login-auth-failed"></span><br></div>
                    <input type="submit" value="Login" id="log-submit" class="sign-up-btn"
                        style="position: absolute; top: 10rem; left: 5rem;">
                </form>
                <form action="/signUp" name="sign-up-form" method="post" id="sign-up-form" enctype="application/x-www-form-urlencoded">
                    <legend style="position: relative; top: -1.2rem; left: 6rem; font-size: 1.8rem; color: white;">Sign
                        up for free</legend>
                    <div id="sign-name"><label for="user-name">Name : </label> <input type="text" name="name" id="user-name" class="inp-field"
                        placeholder="Enter Name"required> <span class="inpError"></span><br><br></div>
                    <div id="sign-email"><label for="email-sign">E-mail : </label> <input type="email" name="username" id="email-sign" class="inp-field"
                        placeholder="Enter Email Address"required> <span class="inpError"></span><br><br></div>
                    <div id="sign-password"><label for="pass-sign">Password : </label> <input type="password" name="password" id="pass-sign" class="inp-field"
                        placeholder="Enter password"required>
                        <i class="fa-solid fa-eye sign-eye" onclick="signEye()"></i><i class="fa-solid fa-eye-slash sign-eye" onclick="signEye()"></i> <span class="inpError"></span><br><br></div>
                    <div id="sign-cnfpassword"><label for="cnf-pass">Confirm password : </label> <input type="password" name="cnf-password" id="cnf-pass" class="inp-field" placeholder="confirm password" required> <span class="inpError"></span><br><br></div>
                    <input type="submit" value="Sign up" class="sign-up-btn">
                </form>
            </div>
        </div>
    </div>

    <div id="form-submitted-cont">
        <div id="form-submitted"><p style="text-align: center;" id="form-submitted-message"></p>
            <button onclick="CloseOK()">OK</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/126cda3aca.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    
</body>

</html>
